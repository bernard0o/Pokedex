<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pokedex">
        <div id="left">
          <div id="logo"></div>
          <div id="bg_curve1_left"></div>
          <div id="bg_curve2_left"></div>
          <div id="curve1_left">
            <div id="buttonGlass">
              <div id="reflect"> </div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
          </div>
          <div id="curve2_left">
            <div id="junction">
              <div id="junction1"></div>
              <div id="junction2"></div>
            </div>
          </div>
          <div id="screen">
            <div id="topPicture">
              <div id="buttontopPicture1"></div>
              <div id="buttontopPicture2"></div>
            </div>
            <div id="picture">
              <img src="" id="imagem" height="170" />
            </div>
            <div id="buttonbottomPicture"></div>
            <div id="speakers">
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
            </div>
          </div>
          <div id="bigbluebutton"></div>
          <div id="barbutton1"></div>
          <div id="barbutton2"></div>
          <div id="cross">
            <div id="leftcross">
              <div id="leftT"></div>
            </div>
            <div id="topcross">
              <div id="upT"></div>
            </div>
            <div id="rightcross">
              <div id="rightT"></div>
            </div>
            <div id="midcross">
              <div id="midCircle"></div>
            </div>
            <div id="botcross">
              <div id="downT"></div>
            </div>
          </div>
        </div>

        <div id="right">
          <div id="stats">
            <strong>Nome:</strong> <p id="nome"></p> <br>
            <strong>Tipo:</strong> <p id="tipo"></p> <br>
            <strong>Altura:</strong> <p id="altura"></p> <br>
            <strong>Peso:</strong> <p id="peso"></p> <br>
          </div>
          <div id="blueButtons1">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="blueButtons2">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="miniButtonGlass4"></div>
          <div id="miniButtonGlass5"></div>
          <div id="barbutton3" onclick="getDataPast()">Anterior</div>
          <div id="barbutton4" onclick="getDataPost()">Próximo</div>
          <div id="yellowBox1">
            <input type="text" name="pokemonName" id="pokemonName" placeholder="Nome ou ID">
          </div>
          <div id="yellowBox2">
            <button onclick="getData()" id="search">Pesquisar</button>
          </div>
          <div id="bg_curve1_right"></div>
          <div id="bg_curve2_right"></div>
          <div id="curve1_right"></div>
          <div id="curve2_right"></div>
        </div>
      </div>
      <div id="pokemonList">
        <div id="top">
          <h1>Pokedéx</h1>
          <div id="flexTop">
            <button id="back">Voltar</button>
            <input type="search" name="searchbar" id="searchbar" placeholder="Type here">
          </div>
        </div>
        <div id="center">
          <div id="bottom">

          </div>
        </div>
      </div>
</body>
</html>

<script src="script.js" defer></script>
